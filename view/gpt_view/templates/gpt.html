<!DOCTYPE html>
<head>
  <title>API OpenAI</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <h3>Write a Phrase</h3>
  <form action="/historias" method="post">
    <input type="text" name="prompt" placeholder="Enter a phrase" required />
    <input type="submit" value="Generate response" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
